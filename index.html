<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新思想学习社 - 线上投稿平台</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #c8102e;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 15px;
      line-height: 1.6;
    }
    /* 淡社徽水印背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("1000015381.jpg");
      background-repeat: space;
      background-size: 180px;
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      background-color: rgba(58, 0, 0, 0.92);
      padding: 20px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ffd700;
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    h2 {
      color: #ffd700;
      font-size: 18px;
      margin: 20px 0 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 15px;
    }
    #postList {
      list-style: none;
      padding: 0;
    }
    #postList li {
      margin: 8px 0;
    }
    #postList a {
      color: #0091ff;
      text-decoration: none;
      font-size: 16px;
    }
    #postList a:hover {
      text-decoration: underline;
    }
    /* 加入审核群模块（手机端优化） */
    .join-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
      padding: 20px;
      background: rgba(74, 0, 0, 0.85);
      border-radius: 12px;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .join-text {
      text-align: center;
    }
    .join-text h3 {
      color: #ffd700;
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    .join-text p {
      margin: 0;
      font-size: 14px;
    }
    .join-btn {
      display: block;
      width: 100%;
      max-width: 280px;
      background: linear-gradient(135deg, #0084ff, #00aaff);
      color: #fff;
      padding: 12px 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,132,255,0.25);
      transition: all 0.2s ease;
    }
    .join-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 5px rgba(0,132,255,0.25);
    }
    footer {
      text-align: center;
      margin-top: 25px;
      color: #ffd700;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>新思想学习社（New Thought Learning Community）</h1>
    <p>欢迎来到新思想学习社的线上投稿平台。本社致力于组织社员深入学习马克思主义理论，通过理论研讨、征文投稿、实践分享等形式，为大家提供学习平台。</p>

    <h2>最新文章</h2>
    <ul id="postList">
      <li><a href="posts/he-wei-xin-si-xiang.html">何为新思想</a></li>
    </ul>

    <div class="join-section">
      <img src="1000015381.jpg" class="logo" alt="社徽">
      <div class="join-text">
        <h3>781624977</h3>
        <p>1087621159</p>
      </div>
      <a href="https://qun.qq.com/#!/search?k=这里填你QQ群号" class="join-btn">查询QQ群号</a>
    </div>
  </div>

  <footer>©2026 新思想学习社 版权所有</footer>
</body>
</html>
