<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新思想学习社 - 线上投稿平台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #c8102e; /* 用红色背景兜底，防止图片加载失败 */
            background-image: url('https://raw.githubusercontent.com/New-thought-learning-community/NTLC123.github.io/main/1000015381.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            font-family: "Microsoft Yahei", sans-serif;
            color: #fff;
        }
        .content {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>新思想学习社（New Thought Learning Community）</h1>
        <p>欢迎来到新思想学习社的线上投稿平台。本社致力于组织社员深入学习马克思主义理论，通过理论研讨、征文投稿、实践分享等形式，为大家提供学习平台。</p>
    </div>
</body>
</html>
