<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新思想学习社 - 线上投稿平台</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #c8102e;
      color: #fff;
      font-family: sans-serif;
      line-height: 1.6;
    }
    /* 顶部导航栏 */
    .navbar {
      background-color: #5a0000;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }
    .navbar h1 {
      color: #ffd700;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .nav-links a:hover {
      color: #ffd700;
      background-color: rgba(255,215,0,0.1);
    }
    /* 主内容区 */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    /* 通用卡片样式 */
    .card {
      background-color: #5a0000;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #ffd700;
      text-align: center;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .card h3 {
      color: #ffd700;
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .card p {
      font-size: 16px;
      line-height: 1.8;
      text-align: left;
    }
    .logo-section {
      text-align: center;
      margin: 20px 0 0;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .section-title {
      color: #ffd700;
      font-size: 22px;
      margin: 30px 0 15px;
    }
    #postList {
      list-style: none;
      padding: 0;
    }
    #postList li {
      margin: 10px 0;
    }
    #postList a {
      color: #0091ff;
      text-decoration: none;
      font-size: 18px;
    }
    #postList a:hover {
      text-decoration: underline;
    }
    /* 群信息区 */
    .group-info {
      font-size: 24px;
      color: #ffd700;
      text-align: center;
      margin-bottom: 15px;
    }
    /* 按钮组 */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 300px;
      margin: 0 auto;
    }
    .join-btn, .copy-btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }
    .join-btn {
      background: linear-gradient(135deg, #0084ff, #00aaff);
      color: #fff;
      box-shadow: 0 4px 12px rgba(0,132,255,0.3);
    }
    .copy-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: #fff;
      box-shadow: 0 4px 12px rgba(40,167,69,0.3);
    }
    .join-btn:active, .copy-btn:active {
      transform: translateY(1px);
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #ffd700;
      font-size: 14px;
    }
    /* 响应式适配手机 */
    @media (max-width: 480px) {
      .nav-links {
        gap: 10px;
      }
      .card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar">
    <h1>新思想学习社</h1>
    <div class="nav-links">
      <a href="#home">首页</a>
      <a href="#latest">最新文章</a>
      <a href="#join">加入我们</a>
      <a href="#submit">我要投稿</a>
    </div>
  </nav>

  <div class="container">
    <!-- 首页介绍区 -->
    <div id="home" class="card">
      <h2>新思想学习社（New Thought Learning Community）</h2>
      <p>欢迎来到新思想学习社的线上投稿平台。本社致力于组织社员深入学习马克思主义理论，通过理论研讨、征文投稿、实践分享等形式，为大家提供学习平台。</p>
      <div class="logo-section">
        <img src="1000015381.jpg" class="logo" alt="社徽">
      </div>
    </div>

    <!-- 最新文章区 -->
    <div id="latest">
      <h2 class="section-title">最新文章</h2>
      <ul id="postList">
        <li><a href="posts/he-wei-xin-si-xiang.html">何为新思想</a></li>
      </ul>
    </div>

    <!-- 加入我们区（审核群） -->
    <div id="join" class="card">
      <h3>加入我们的审核群</h3>
      <div class="group-info">
        <span id="reviewGroup">【781624977】</span>
      </div>
      <div class="btn-group">
        <a href="https://qun.qq.com/#!/search?k=【审核群QQ号】" class="join-btn">查询QQ群号</a>
        <button onclick="copyReviewGroup()" class="copy-btn">复制群号</button>
      </div>
    </div>

    <!-- 我要投稿区（投稿群） -->
    <div id="submit" class="card">
      <h3>加入我们的投稿群</h3>
      <div class="group-info">
        <span id="submitGroup">【1087621159】</span>
      </div>
      <div class="btn-group">
        <a href="https://qun.qq.com/#!/search?k=【投稿群QQ号】" class="join-btn">查询QQ群号</a>
        <button onclick="copySubmitGroup()" class="copy-btn">复制群号</button>
      </div>
    </div>
  </div>

  <footer>©2026 新思想学习社 版权所
