<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新思想学习社 - 后台连接</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            background: #b81c1c;
            color: #fff;
            font-family: sans-serif;
            line-height: 1.6;
            height: 100%;
        }

        /* 启动页动画 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: splashFade 2.5s ease forwards;
            animation-delay: 3s;
        }

        .ntlc-logo {
            display: flex;
            gap: 12px;
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 40px;
        }

        .ntlc-letter {
            opacity: 0;
            transform: scale(0.5);
            animation: letterPop 0.6s ease forwards;
        }

        .ntlc-letter:nth-child(1) { color: #4285F4; animation-delay: 0.2s; }
        .ntlc-letter:nth-child(2) { color: #EA4335; animation-delay: 0.4s; }
        .ntlc-letter:nth-child(3) { color: #FBBC05; animation-delay: 0.6s; }
        .ntlc-letter:nth-child(4) { color: #34A853; animation-delay: 0.8s; }

        @keyframes letterPop {
            0% { opacity: 0; transform: scale(0.5); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes splashFade {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* 模态框样式 */
        .auth-modal, .pwd-modal, .reject-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(80, 0, 0, 0.8);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .auth-box, .pwd-box, .reject-box {
            background: #801010;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #ffd700;
            cursor: pointer;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
        }

        .auth-tab.active {
            background: #ffd700;
            color: #5a0000;
            font-weight: bold;
        }

        .auth-input, .pwd-input, .reject-reason {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 215, 0, 0.3);
            outline: none;
        }

        .reject-reason {
            height: 100px;
            resize: none;
        }

        .auth-btn, .pwd-btn, .reject-btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            background: #ffd700;
            color: #5a0000;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .cancel-login {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700;
            border: 1px solid #ffd700;
            cursor: pointer;
        }

        /* 主应用样式 */
        .main-app {
            display: none;
        }

        .user-bar {
            background: #801010;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            object-fit: cover;
        }

        .user-name {
            color: #ffd700;
            font-weight: bold;
            margin-left: 6px;
        }

        .logout {
            color: #fff;
            cursor: pointer;
        }

            background: #801010;
            padding: 8px 15px;
            text-align: center;
        }
